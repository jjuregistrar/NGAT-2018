<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGAT Placement Announcement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Times New Roman", Times, serif;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)),
                url('https://ibb.co/PZQM1zsq') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            background: white;
            max-width: 500px;
            width: 100%;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            text-align: center;
        }
        
        .logo {
            display: block;
            margin: 0 auto 15px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: blue;
            border: 2px solid blue;
        }
        
        h1 {
            text-align: center;
            color: blue;
            margin-bottom: 5px;
            font-size: 24px;
        }
        
        h2 {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .pink {
            text-align: center;
            color: deeppink;
            font-weight: bold;
            margin: 15px 0;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .field-label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
            text-align: left;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: "Times New Roman", Times, serif;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: "Times New Roman", Times, serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .red {
            color: red;
            font-weight: bold;
        }
        
        .green {
            color: green;
            font-weight: bold;
        }
        
        #result {
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        
        .result-item {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #ddd;
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #007bff;
        }
        
        .instructions {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">JJU</div>
        <h1>Jigjiga University</h1>
        <h2>Registrar and Alumni Directorate</h2>
        <div class="pink">Tikimt 3, 2018 E.C.<br />NGAT Placement Announcement</div>

        <div class="instructions">Enter your username to find your exam placement details</div>
        
        <input type="text" id="usernameInput" placeholder="Enter username (e.g., NGAT00000018)" />
        <button id="searchButton" onclick="searchStudent()">Search</button>
        
        <div class="loading" id="loadingIndicator">Searching for student information...</div>

        <div id="result"></div>
        
        <div class="footer">
            For assistance, contact the Registrar Office
        </div>
    </div>

    <script>
        async function searchStudent() {
            const input = document.getElementById('usernameInput').value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const searchButton = document.getElementById('searchButton');
            
            // Clear previous results
            resultDiv.innerHTML = '';
            
            if (!input) {
                resultDiv.innerHTML = `<p class="red">Please enter a username to search.</p>`;
                return;
            }
            
            // Show loading indicator and disable button
            loadingIndicator.style.display = 'block';
            searchButton.disabled = true;
            searchButton.textContent = 'Searching...';
            
            try {
                // Fetch the CSV file
                const response = await fetch('data.csv');
                
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status} ${response.statusText}`);
                }
                
                const csvText = await response.text();
                
                // Parse CSV data and find the specific student
                const lines = csvText.trim().split('\n');
                let studentFound = null;
                
                // Search for the student with the matching username
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        // Try different delimiters
                        let fields;
                        if (line.includes('\t')) {
                            fields = line.split('\t');
                        } else if (line.includes(',')) {
                            fields = line.split(',');
                        } else {
                            fields = line.split(/\s+/);
                        }
                        
                        // Check if this is the student we're looking for
                        if (fields.length >= 2 && fields[0].trim().toUpperCase() === input) {
                            studentFound = {
                                username: fields[0] ? fields[0].trim() : 'Unknown',
                                name: fields[1] ? fields[1].trim() : 'Unknown',
                                gender: fields[2] ? fields[2].trim() : 'Not specified',
                                examDate: fields[3] ? fields[3].trim() : 'Not specified',
                                building: fields[4] ? fields[4].trim() : 'Not specified',
                                room: fields[5] ? fields[5].trim() : 'Not specified',
                                time: fields[6] ? fields[6].trim() : 'Not specified',
                                session: fields[7] ? fields[7].trim() : 'Not specified'
                            };
                            break; // Stop searching once we found the student
                        }
                    }
                }
                
                // Display results
                if (studentFound) {
                    resultDiv.innerHTML = `
                        <div class="result-item"><span class="field-label">Examinee Name:</span> ${studentFound.name}</div>
                        <div class="result-item"><span class="field-label">Username:</span> ${studentFound.username}</div>
                        <div class="result-item"><span class="field-label">Gender:</span> ${studentFound.gender}</div>
                        <div class="result-item"><span class="field-label">Exam Date:</span> ${studentFound.examDate}</div>
                        <div class="result-item"><span class="field-label">Session:</span> ${studentFound.session}</div>
                        <div class="result-item"><span class="field-label">Exam Building:</span> ${studentFound.building}</div>
                        <div class="result-item"><span class="field-label">Exam Room:</span> ${studentFound.room}</div>
                        <div class="result-item red"><span class="field-label">Exam Time:</span> ${studentFound.time}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="red">No examinee found with username: ${input}</p>`;
                }
                
            } catch (error) {
                console.error('Error searching for student:', error);
                resultDiv.innerHTML = `<p class="red">Error searching for student: ${error.message}</p>`;
                
                // Fallback to sample data if CSV loading fails
                const sampleStudent = getSampleStudent(input);
                if (sampleStudent) {
                    resultDiv.innerHTML = `
                        <div class="result-item"><span class="field-label">Examinee Name:</span> ${sampleStudent.name}</div>
                        <div class="result-item"><span class="field-label">Username:</span> ${sampleStudent.username}</div>
                        <div class="result-item"><span class="field-label">Gender:</span> ${sampleStudent.gender}</div>
                        <div class="result-item"><span class="field-label">Exam Date:</span> ${sampleStudent.examDate}</div>
                        <div class="result-item"><span class="field-label">Session:</span> ${sampleStudent.session}</div>
                        <div class="result-item"><span class="field-label">Exam Building:</span> ${sampleStudent.building}</div>
                        <div class="result-item"><span class="field-label">Exam Room:</span> ${sampleStudent.room}</div>
                        <div class="result-item red"><span class="field-label">Exam Time:</span> ${sampleStudent.time}</div>
                        <p style="color: orange; margin-top: 10px;">Note: Using sample data - CSV file not accessible</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="red">No examinee found with username: ${input}</p>`;
                }
            } finally {
                // Hide loading indicator and re-enable button
                loadingIndicator.style.display = 'none';
                searchButton.disabled = false;
                searchButton.textContent = 'Search';
            }
        }

        // Fallback function with sample data
        function getSampleStudent(username) {
            const sampleData = {
                "NGAT00000018": {
                    username: "NGAT00000018",
                    name: "Ahmed Mohammed",
                    gender: "Male",
                    examDate: "October 15, 2024",
                    building: "Science Building",
                    room: "Room 101",
                    time: "9:00 AM - 11:00 AM",
                    session: "Morning"
                },
                "NGAT00000019": {
                    username: "NGAT00000019",
                    name: "Fatima Hassan",
                    gender: "Female",
                    examDate: "October 15, 2024",
                    building: "Science Building",
                    room: "Room 102",
                    time: "9:00 AM - 11:00 AM",
                    session: "Morning"
                },
                "NGAT00000020": {
                    username: "NGAT00000020",
                    name: "Mohammed Ali",
                    gender: "Male",
                    examDate: "October 15, 2024",
                    building: "Main Building",
                    room: "Room 201",
                    time: "2:00 PM - 4:00 PM",
                    session: "Afternoon"
                }
            };
            
            return sampleData[username] || null;
        }

        // Allow searching by pressing Enter key
        document.getElementById('usernameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchStudent();
            }
        });
    </script>
</body>
</html>
